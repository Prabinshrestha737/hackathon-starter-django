{% extends 'core/base.html' %}

{% block title %} Profile {% endblock %}

{% block content %}
	<div class="container">
		<h3>Hello, {{ user.email|default:'guest' }}</h3>

		<div>
		    {% if user.is_authenticated %}
		        <a type="button" class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
		   		<a type="button" class="btn btn-secondary" href="{% url 'password_change' %}">Change password</a>
		    {% else %}
		        <a type="button" class="btn btn-primary" href="{% url 'login' %}">Login</a>
		        <a type="button" class="btn btn-secondary" href="{% url 'register' %}"> Register</a>
		    {% endif %}
		</div>
	</div>
{% endblock %}
